<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PK Simulation and Parameters Estimate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('backgroundimage.webp'); /* 替换为你的背景图片路径 */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-color: rgba(0, 0, 0, 0.5); /* 增加透明效果以突出内容 */
      color: #ffffff;
      text-align: center;
    }

    h2 {
      color: #061a8a;
      font-size: 40px;
      margin-top: 80px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
    }

    .module-button {
      display: inline-block;
      width: 300px;
      height: 100px;
      margin: 20px;
      padding: 20px;
      color: #ffffff;
      background-color: rgba(44, 62, 80, 0.9);
      font-size: 20px;
      font-weight: bold;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .module-button:hover {
      transform: scale(1.05);
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 100px;
      height: auto;
    }

    .info {
      position: absolute;
      top: 20px;
      left: 130px;
      font-size: 16px;
      text-align: left;
      line-height: 1.5;
      color: #f0f0f0;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      .module-button {
        width: 100%;
        height: auto;
        font-size: 18px;
      }
      .logo {
        width: 80px;
      }
      .info {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <img src="CPRelphyee.jpg" alt="Logo" class="logo">
  <div class="info">
    <p><strong>公众号：</strong>CP Relphyee</p>
    <p><strong>联系方式：</strong>QQ 1003062817</p>
  </div>

  <h2>Choose the module you need</h2>

  <button class="module-button" onclick="openPKModelPage()">PK Compartment Model Simulation</button>
  <button class="module-button" onclick="openNonPKModelPage()">Non-Compartment Model Parameters</button>

  <script>
    function openPKModelPage() {
      window.open("compartmentmodelSG.html", "_blank");
    }

    function openNonPKModelPage() {
      window.open("NCA PK Parameter Estimate Final.html", "_blank");
    }
  </script>
</body>
</html>
